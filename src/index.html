<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <title>Salesforce Beratung Bülbül - Enterprise CRM & AI Solutions</title>
    <meta name="description"
        content="Expert Salesforce consulting, CRM strategy, AI/GPT integration, and product architecture for enterprise businesses. SBB Consult - German consultancy for digital transformation." />
    <meta name="keywords"
        content="Salesforce consulting, CRM strategy, enterprise architecture, AI integration, GPT, product development, Salesforce implementation" />

    <meta property="og:title" content="Salesforce Beratung Bülbül - Enterprise CRM & AI Solutions" />
    <meta property="og:description"
        content="Expert Salesforce consulting, CRM strategy, AI/GPT integration, and product architecture for enterprise businesses." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sbbconsult.de/" />
    <meta property="og:site_name" content="SBB Consult" />
    <meta property="og:image" content="https://sbbconsult.de/og-image.png" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="de_DE" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Salesforce Beratung Bülbül" />
    <meta name="twitter:description"
        content="Expert Salesforce consulting, CRM strategy, AI/GPT integration for enterprises." />
    <meta name="twitter:image" content="https://sbbconsult.de/og-image.png" />

    <link rel="canonical" href="https://sbbconsult.de/" />
    <link rel="icon" type="image/svg+xml" href="src/assets/logo.svg" />

    <link rel="modulepreload" href="./frontend.tsx" />
    <link rel="preload" href="./index.css" as="style" />

    <style>
        :root {
            --font-sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --color-bg-base: #fafaf9;
            --color-text-primary: #1D1D1F;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        :root.dark {
            --color-bg-base: #0b0b0c;
            --color-text-primary: #f5f5f7;
        }

        html {
            font-family: var(--font-sans);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: var(--color-text-primary);
            background-color: var(--color-bg-base);
            line-height: 1.47;
        }

        #root,
        main {
            overflow-x: hidden;
            width: 100%;
        }

        footer {
            min-height: 220px;
        }
    </style>


    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "SBB Consult",
        "url": "https://sbbconsult.de",
        "logo": "https://sbbconsult.de/logo.png",
        "description": "Expert Salesforce consulting, CRM strategy, AI/GPT integration, and enterprise architecture",
        "sameAs": [
            "https://www.linkedin.com/company/sbb-consult"
        ],
        "address": {
            "@type": "PostalAddress",
            "addressCountry": "DE"
        },
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "Customer Service",
            "email": "contact@sbbconsult.de"
        }
    }
    </script>

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "SBB Consult",
        "url": "https://sbbconsult.de",
        "description": "Expert Salesforce consulting, CRM architecture, and AI integration",
        "potentialAction": {
            "@type": "SearchAction",
            "target": {
                "@type": "EntryPoint",
                "urlTemplate": "https://sbbconsult.de/services?q={search_term_string}"
            },
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./frontend.tsx"></script>
</body>

<script>
    if (localStorage.theme === "dark" || (!localStorage.theme && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark")
    }
</script>

</html>
